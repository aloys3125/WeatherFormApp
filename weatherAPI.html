<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #weather-container, #forecast-container {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="get-location">Get Weather</button>
    <div id="weather-container"></div>
    <div id="forecast-container"></div>

    <script>
        // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
        const API_KEY = 'fb746878158a69b6274af7e86e6a4c6b';

        // Get references to HTML elements
        const weatherContainer = document.getElementById('weather-container');
        const forecastContainer = document.getElementById('forecast-container');
        const locationBtn = document.getElementById('get-location');

        // Fetch current weather data
        async function fetchCurrentWeather(lat, lon) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`);
            const data = await response.json();
            return data;
        }

        // Fetch 5-day forecast data
        async function fetchForecast(lat, lon) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`);
            const data = await response.json();
            return data;
        }

        // Display current weather
        function displayCurrentWeather(data) {
            weatherContainer.innerHTML = `
                <h2>Current Weather in ${data.name}</h2>
                <p>Temperature: ${data.main.temp}°C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
            `;
        }

        // Display 5-day forecast
        function displayForecast(data) {
            forecastContainer.innerHTML = '<h2>5-Day Forecast</h2>';
            const dailyForecasts = data.list.filter((item, index) => index % 8 === 0);
            dailyForecasts.forEach(forecast => {
                const date = new Date(forecast.dt_txt).toLocaleDateString();
                forecastContainer.innerHTML += `
                    <div>
                        <p><strong>${date}</strong></p>
                        <p>Temp: ${forecast.main.temp}°C</p>
                        <p>Weather: ${forecast.weather[0].description}</p>
                    </div>
                `;
            });
        }

        // Get user's location and display weather
        function getLocationAndDisplayWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    const currentWeather = await fetchCurrentWeather(lat, lon);
                    displayCurrentWeather(currentWeather);

                    const forecast = await fetchForecast(lat, lon);
                    displayForecast(forecast);
                }, () => {
                    alert('Geolocation is not enabled or allowed.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Add event listener to button
        locationBtn.addEventListener('click', getLocationAndDisplayWeather);
    </script>
</body>
</html>
